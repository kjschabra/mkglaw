<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MKG Law Professional Corp.">
  <meta name="author" content="Manpreet Kaur Ghuman">
  <title>MKG Law Professional Corp.</title>
  <!--Company Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet">
</head>
<body id="page-top"></body>
<template name="main">
  {{> header}}
  <div class="container-fluid px-0 py-0 mx-0 my-0">
    {{> Template.dynamic template=content}}
  </div>
  {{> footer}}
</template>

<template name="home">
  <header class="masthead text-center d-flex sr-containers">
    <div class="container mt-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <img class="d-sm-block img-fluid mx-auto sr-images" width="600" src="/images/mkg_logo.svg" alt="MKG Logo">
          </h1>
        </div>
        <div class="col-lg-10 mx-auto">
          <p class="mb-2">Our aim is to provide you with quality, cost effective, practical, progressive and timely legal service.</p>
          <footer class="blockquote-footer">Manpreet Kaur <small><em>Founder</em></small></footer>
          <hr>
        </div>
        <div class="col-lg-10 mx-auto mt-5 pt-5">
          <p class="bounce text-center"><i class="fas fa-chevron-down"></i></p>
        </div>
      </div>
    </div>
  </header>

  <section class="sr-containers">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto text-center mb-4">
          <h2 class="section-heading">At Your Service</h2>
          <hr/>
        </div>
        <div class="col-md-4 mx-auto text-center my-4 px-4 sr-icons">
          <i class="fas fa-5x fa-users"></i>
          <p class="lead my-2">Personalized attention for our <strong>diverse clientele</strong></p>
        </div>
        <div class="col-md-4 mx-auto text-center my-4 px-4 sr-icons">
          <i class="fas fa-5x fa-gavel"></i>
          <p class="lead my-2"><strong>Quality</strong> service at reasonable rates</p>
        </div>
        <div class="col-md-4 mx-auto text-center my-4 px-4 sr-icons">
          <i class="fas fa-5x fa-book"></i>
          <p class="lead my-2">Focused approach and effective <strong>solutions</strong></p>
        </div>
        <div class="col-lg-12 mx-auto text-center my-4">
          <a href="/practices" class="btn btn-lg btn-primary sr-button">Our Practices</a>
        </div>
      </div>
    </div>
  </section>
  <section id="about-bg" class="sr-containers">
    <div class="container my-auto">
      <div class="row">
        <div class="col-md-6 text-center">
          <p class="lead mt-4">If you are buying or selling a property, a home, or a business you may require guidance through the real estate transaction process. We are here to make sure your transaction is processed quickly, accurately and efficiently.</p>
          <p class="lead">Our prices are among the lowest in the <strong>GTA</strong> <small><em>(Greater Toronto Area)</em></small>. We have a high volume practice and a hard working team, enabling us to give you lower prices. We are also proud that our pricing policy is clear and reasonable from the onset, with no mark-ups.</p>
          <a href="/about-us" class="btn btn-lg btn-secondary sr-button mt-4 my-4 mx-auto">Read More</a>
        </div>
        <div class="col-md-6">
          <img class="img-fluid sr-images" width="400" src="/headshots/headshot-2.png" alt="Manpreet Kaur Ghuman">
        </div>
      </div>
    </div>
  </section>
  <section id="contact-us" class="sr-containers">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-6 mx-auto text-center">
          <h2 class="section-heading">Let's Get In Touch</h2>
          <hr/>
        </div>
        <div class="col-lg-8 mx-auto">
          <p class="lead text-center">If you have any questions, please feel free to give us a call or send us an email.</p>
          <p class="lead text-center">We will do our very best to get back to you as soon as possible!</p>
        </div>
        <div class="col-lg-6 mx-auto text-center">
          <a href="/contact" class="btn btn-lg btn-primary sr-button mt-4 my-4 mx-auto">Contact Us</a>
        </div>
      </div>
    </div>
  </section>
</template>
