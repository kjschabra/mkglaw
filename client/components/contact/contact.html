<template name="contact_form">
  <form class="form">
    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9 px-2">
        <input id="name" class="form-control" type="text" placeholder="John Doe" />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">E-mail Address</label>
      <div class="col-sm-9 px-2">
        <input id="email" class="form-control" type="text" placeholder="johndoe@example.com" />
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-sm-3 col-form-label">Message</label>
      <div class="col-sm-9 px-2">
        <textarea id="message" class="form-control" rows="4" placeholder="Hello, I would like to..."></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-center">
        <button class="btn btn-lg btn-primary sr-button" id="send-message"><i class="fas fa-paper-plane"></i> Send</button>
      </div>
    </div>
  </form>
</template>
